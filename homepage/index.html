<!DOCTYPE html>
<html lang="zh-Hant">
<head>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-D664ZD319N', {
    cookie_flags: 'SameSite=None; Secure',
    cookie_update: false,
  });
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liker Land 書店</title>
<style>
body {
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
}
a img {
  width: 100%;
  height: 100%;
  display: block;
  border: none;
}
a::after {
  pointer-events: none;
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition-duration: 1500ms;
  transition: all .4s;
}
a:hover::after {
  background-color: rgba(0, 0, 0, 0.3);
}
img {
  object-fit: cover;
}
</style>
</head>
<body>
<script>
const images = [
  { classId: 'likenft195frxfnezgjpl44jtdzr0fl3jqv62aaek9222h6cn8n7xzyhfrgq7wtcnv' },
  { collectionId: 'col_book_015e407c-98f6-4910-b551-430c2d130712' },
].map(({ classId, collectionId, coupon }) => {
  const searchParams = new URLSearchParams(window.location.search);
  const isCollection = !!collectionId;
  const id = isCollection ? collectionId : classId;
  const url = new URL(`https://liker.land/nft/${isCollection ? `collection` : 'class'}/${id}`);
  url.searchParams.set('utm_medium', 'website');
  url.searchParams.set('utm_campaign', 'thewitness-ad');
  url.searchParams.set('utm_source', `thewitness-homepage-${id}`);
  url.searchParams.set('from', 'liker_land');
  if (!isCollection) {
    url.searchParams.set('price_index', 0);
  }
  if (coupon) {
    url.searchParams.set('coupon', coupon);
  }
  return {
    id,
    link: url.href,
    imgSrc: `${id}.jpg`
  };
});

function displayImage(index) {
  const anchorElement = document.createElement('a');
  anchorElement.href = images[index].link;
  anchorElement.target = '_blank';
  anchorElement.addEventListener('click', () => {
    gtag('event', 'click_homepage_ad', {
      'id': images[index].id,
    });
  });

  const imgElement = document.createElement('img');
  imgElement.src = images[index].imgSrc;
  anchorElement.appendChild(imgElement);
  document.body.appendChild(anchorElement);
}

const randomIndex = Math.floor(Math.random() * images.length); // Choose a random index
displayImage(randomIndex);

gtag('event', 'display_homepage_ad', {
  'id': images[randomIndex].id,
});
</script>
</body>
</html>
