<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-D664ZD319N"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-D664ZD319N', {
    cookie_flags: 'SameSite=None; Secure',
    cookie_update: false,
  });
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3ook.com</title>
<style>
body {
  width: 100vw;
  height: 100vh;
  margin: 0;
  padding: 0;
}
a img {
  width: 100%;
  height: 100%;
  display: block;
  border: none;
}
a::after {
  pointer-events: none;
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition-duration: 1500ms;
  transition: all .4s;
}
a:hover::after {
  background-color: rgba(0, 0, 0, 0.3);
}
img {
  object-fit: cover;
}
</style>
</head>
<body>
<script>
const adItems = [
  { id: 'plus', urlPathname: 'pricing' },
].map(({ id: adId, urlPathname, classId, coupon, imgName }) => {
  const id = adId || classId;
  const url = new URL(`https://3ook.com`);
  if (urlPathname) {
    url.pathname = urlPathname;
  } else if (classId) {
    url.pathname = `store/${classId}`;
  }
  url.searchParams.set('utm_medium', 'website');
  url.searchParams.set('utm_campaign', 'thewitness-ad');
  url.searchParams.set('utm_source', `thewitness-homepage-${id}`);
  url.searchParams.set('from', 'liker_land');
  if (classId) {
    url.searchParams.set('price_index', 0);
  }
  if (coupon) {
    url.searchParams.set('coupon', coupon);
  }
  return {
    id,
    link: url.href,
    imgSrc: `${imgName || id}.jpg`
  };
});

function displayAd(index) {
  const anchorElement = document.createElement('a');
  anchorElement.href = adItems[index].link;
  anchorElement.target = '_blank';
  anchorElement.addEventListener('click', () => {
    gtag('event', 'click_homepage_ad', {
      'id': adItems[index].id,
    });
  });

  const imgElement = document.createElement('img');
  imgElement.src = adItems[index].imgSrc;
  anchorElement.appendChild(imgElement);
  document.body.appendChild(anchorElement);
}

const randomIndex = Math.floor(Math.random() * adItems.length); // Choose a random index
displayAd(randomIndex);

gtag('event', 'display_homepage_ad', {
  'id': adItems[randomIndex].id,
});
</script>
</body>
</html>
