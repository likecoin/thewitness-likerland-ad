<!DOCTYPE html>
<html lang="zh-Hant">

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-D664ZD319N', {
    cookie_flags: 'SameSite=None; Secure',
    cookie_update: false,
  });
</script>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liker Land 書店</title>
<style>
body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
}
a img {
  width: 100%;
  height: 100%;
  display: block;
  border: none;
}
img {
  object-fit: contain;
}
</style>
</head>
<body>
<script>
const products = [
  { collectionId: 'col_book_931bb5a0-39e1-472e-963c-d542c9902ab4' },
  { collectionId: 'col_book_015e407c-98f6-4910-b551-430c2d130712' },
].map(({ classId, collectionId, coupon }) => {
  const searchParams = new URLSearchParams(window.location.search);
  const isCollection = !!collectionId;
  const id = isCollection ? collectionId : classId;
  const url = new URL(`https://liker.land/nft/${isCollection ? `collection` : 'class'}/${id}`);
  url.searchParams.set('utm_medium', 'website');
  url.searchParams.set('utm_campaign', 'thewitness-ad');
  url.searchParams.set('utm_source', `thewitness-article-${id}`);
  url.searchParams.set('from', 'liker_land');
  if (!isCollection) {
    url.searchParams.set('price_index', 0);
  }
  if (coupon) {
    url.searchParams.set('coupon', coupon);
  }
  return {
    id,
    link: url.href,
    imgSrc: `${id}.jpg`
  };
});

function displayImage(index) {
  const anchorElement = document.createElement('a');
  anchorElement.href = products[index].link;
  anchorElement.target = '_blank';
  anchorElement.addEventListener('click', () => {
    gtag('event', 'click_article_ad', {
      'id': products[index].id,
    });
  });

  const imgElement = document.createElement('img');
  imgElement.src = products[index].imgSrc;
  anchorElement.appendChild(imgElement);
  document.body.appendChild(anchorElement);
}

const randomIndex = Math.floor(Math.random() * products.length); // Choose a random index
displayImage(randomIndex);

gtag('event', 'display_article_ad', {
  'id': products[randomIndex].id,
});
</script>
</body>
</html>
